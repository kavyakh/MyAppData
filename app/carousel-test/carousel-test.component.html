<div class="container-fluid" style="width: fit-content;">
<ngb-carousel *ngIf="images">
<ng-template ngbSlide>
<div class="picsum-img-wrapper">
    <img src="../../assets/images/maxresdefault.jpg" alt="Random First slide">
</div>
<div class="carousel-caption">
    <h3>First Slide label</h3>
    <p>This is first image</p>
</div>
</ng-template>

<ng-template ngbSlide>
    <div class="picsum-img-wrapper">
        <img src="../../assets/images/download.jpg" alt="Random second slide">
    </div>
    <div class="carousel-caption">
        <h3>First Slide label</h3>
        <p>This is second image</p>
    </div>
    </ng-template>

    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="../../assets/images/images.jpg" alt="Random third slide">
        </div>
        <div class="carousel-caption">
            <h3>First Slide label</h3>
            <p>This is third image</p>
        </div>
        </ng-template>
    </ngb-carousel>
</div>
