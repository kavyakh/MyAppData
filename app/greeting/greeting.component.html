<h3 class="text-color" class="text-bkcolor">{{message}}</h3>
<h2 [class]="textColor">{{message}}</h2>
<h3 [ngClass]="['text-color','text-bkcolor']">{{message}}</h3>
<h3 [ngClass]="[textColor,textBkColor]">{{message}}</h3>
<h3 [ngClass]="greetingStyle">{{message}}</h3>


<h3 [ngStyle]="{'color':'red','background-color':'blue'}">{{message}}</h3>
<button (click)="sayGreet($event)">greet</button>
<h1 [ngStyle]="{'color':color1 ? 'red':'blue','background-color':color1 ? 'blue':'red'}">Happy Diwali</h1>
<button class="btn btn-primary"(click)="toggleColor()">Toggle</button>
<h3 class="text-color" class="text-bkcolor">{{message |uppercase}}</h3>
<h3 class="text-color" class="text-bkcolor">{{message |lowercase}}</h3>
<h3 class="text-color" class="text-bkcolor">{{message |titlecase}}</h3>
<h3 class="text-color" class="text-bkcolor">{{message |reverseString}}</h3>
<h2 appColor>{{message}}</h2>
