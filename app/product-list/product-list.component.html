<div class="container">
<table class="table">
 <thead class="thead-dark">
    
<tr>
    <th> productId</th>
    <th> name</th>
    <th> price</th>
    <th> brand</th>

   
</tr>
 </thead>
  
<tbody>


  
    <tr class="table-primary" *ngFor="let p of products" (click)="onSelect(p)">
        
            <td [title]="p.name+' details'">{{p.id}}</td>
        
        <td>{{p.name}}</td>
        <td>{{p.brand}}</td>
        <td>{{p.price}}</td>


    </tr>
</tbody>
</table>
</div>

<div *ngIf="selectedProduct"> 
    <p> {{selectedProduct.name}}</p>
    <p> {{selectedProduct.price}}</p>
    <p>{{selectedProduct.brand}}</p>
    <p><input [(ngModel)]="selectedProduct.price">     
</div>
<div *ngFor="let p of products">
    <h3><a [title]="p.name+' details'">{{p.name}}</a></h3>
    <h3>{{p.brand}}</h3>
    <button class="btn btn-info"(click)="share()">share</button>
   <app-product-notify [parentData]="p"(notify)="notifyUser($event)"></app-product-notify>
   
</div>
<p>{{childData}}</p>
